[bar/center]
include-file= "$HOME/.config/polybar/fonts.ini"

width = 50%
height = 27
radius-top = 6
radius-bottom = 6
offset-x = 25%
offset-y = 1%
background = ${colors.background}
foreground = ${colors.foreground}

module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

modules-center = filesystem pulseaudio memory cpu wlan backlight date battery