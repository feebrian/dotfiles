live_config_reload: true

window:
  opacity: 0.95
  decorations: "Full"
  padding:
    x: 8
    y: 4
  dynamic_padding: true
  dynamic_title: false
  title: "insmnxa"
  startup_mode: "windowed"

env:
  WINIT_X11_SCALE_FACTOR: "1.0"

font:
  normal:
    family: "JetBrainsMono Nerd Font"
    style: "Bold"
  size: 10.0

mouse:
  hide_when_typing: true

cursor:
  style:
    shape: "Underline"
    blinking: "On"
